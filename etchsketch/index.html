<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    <script src = "main.js" defer></script>
</head>
<body>
    <h1> Etch-a-Sketch</h1>
    <div id="controls">
        <div id="dimensions">16 x 16</div>
        <input id = "update-size" type="range" min="16" max="64" value="30">
        <button id="apply"> Update Size </button>
        <button id="black" class="color">Black</button>
        <button id="rainbow" class="color">Rainbow</button>
        <button id="erase" class="color">Erase</button>
        <button id="clear">Clear</button>
    </div>
     <div id="container"></div>
</body>
</html>
